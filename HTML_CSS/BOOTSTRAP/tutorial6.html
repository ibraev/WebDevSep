<!doctype html>
<html lang="en">
  <head>
    <title><Title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
          </div>
          <hr>
        <div class="spinner-border"><span>loading</span></div>
        <hr>
        <div class="spinner-grow text-muted"></div>
        <hr>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
        
          <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
      </div>
      <hr>

      <div class="list-group list-group-horizontal">
          <div class="list-group-item active">Menu</div>
          <div class="list-group-item disabled">Menu-disabled</div>
          <div class="list-group-item">Menu</div>
          <div class="list-group-item">Menu</div>

      </div>
      <hr>

      <div class="container mt-3">
        <h2>List Group With Badges</h2>
        <p>Combine .badge classes with utility/helper classes to add badges inside the list group:</p>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Inbox
            <span class="badge badge-primary badge-pill">12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Ads
            <span class="badge badge-primary badge-pill">50</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Junk
            <span class="badge badge-primary badge-pill">99</span>
          </li>
        </ul>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
